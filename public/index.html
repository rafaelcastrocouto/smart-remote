<meta name="viewport" content="width=device-width"/>

<title>Smart Remote</title>

<style>
  body {
    display: grid;
    place-content: center;
  }
  section {
    border: 1px solid #ddd;
    padding: 8px;
    background: #ddd;
  }
  div {
    display: flex;
  }
  .sep {
    margin-bottom: 8px;
  }
  .right {
    justify-content: right;
  }
  button {
    border-radius: 5px;
    font-size: 22px;
    padding: 16px;
    margin: 2px;
    border: 1px solid #666;
  }
  #up, #down {
    margin: 0 auto;
  }
</style>

<section>
  <div class="sep right">
    <button id="power">⛔</button>
  </div>
  <div>
    <button id="up">⬆️</button>
  </div>
  <div>
    <button id="left">⬅️</button>
    <button id="enter">✔️</button>
    <button id="right">➡️</button>
  </div>
  <div class="sep">
    <button id="down">⬇️</button>
  </div>
  <div class="sep">
    <button id="return">↩️</button>
    <button id="home">🏠</button>
    <button id="menu">⚙️</button>
  </div>
  <div class="sep">
    <button id="play">▶️</button>
    <button id="pause">⏸️</button>
    <button id="stop">⏹️</button>
  </div>
  <div>
    <button id="mute">🔇</button>
    <button id="voldown">🔉</button>
    <button id="volup">🔊</button>
  </div>
</section>

<script>
(async function() {

  const ws = await connectToServer(); 

  const buttons = document.getElementsByTagName('button');

  for (let button of buttons) {
    button.addEventListener('click', (evt)=> {
      ws.send(evt.target.id);
    });
  }

  async function connectToServer() {
    const ws = new WebSocket('ws://192.168.1.4:8082/ws');
    return new Promise((resolve,reject)=>{
      const timer = setInterval(()=>{
        if (ws.readyState === 1) {
          clearInterval(timer);
          resolve(ws);
        }
      }, 100);
    });
  }

})();
</script>
